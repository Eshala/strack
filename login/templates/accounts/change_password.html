{% extends 'base.html' %}
{% load bootstrap3 %}
{% block css %}
    <style type="text/css">
        form {
            padding: 20px;
        }
    </style>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Save changes</button>
</form>
{% endblock %}
