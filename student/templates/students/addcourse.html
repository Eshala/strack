<div class="form-group">
    <label for="select_course">Course</label>
    <select class="form-control" id="select_course">
        {% for course in course_data %}
            <option data-id="{{ course.price }}">{{ course.title }}</option>
        {% endfor %}
    </select>

    <label for="select_group">Group</label>
    <select class="form-control" id="select_group">
        {% for group in group_data %}
            <option>{{ group }}</option>
        {% endfor %}
    </select>

    <label for="select_shift">Shift</label>
    <select class="form-control" id="select_shift">
        {% for shift in shift_data %}
            <option>{{ shift }}</option>
        {% endfor %}
    </select>

    {% if not teacher %}
        <label for="input_discount">Discount</label>
        <input type="number" class="form-control" id="input_discount" placeholder="Discount amount">


        <label for="input_amount">Amount</label>
        <input type="number" class="form-control" id="input_amount" placeholder="Discount amount">
        <script>
            $("#select_course").change(function (event) {
                console.log("course changed");
                var id = $("#select_course option:selected").data('id')
                $("#input_amount").val(id);
            });
            var id = $("#select_course option:selected").data('id')
            $("#input_amount").val(id);
        </script>
    {% endif %}
</div>
<input type="submit" class="btn btn-success" value="Add Course" id="addcourse" style="margin-bottom: 10px">
